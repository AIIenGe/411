@import Model.Coordinate
@(Coordinate: Coordinate, test: String)
<!DOCTYPE html>
<html>
    <head>
        <style>
            div.result {
                width: 700px;
                height: 300px;
                overflow: scroll;
                float: right;
            }

        </style>
        <title></title>
        <meta charset="utf-8" />
        <div class="result">
        <p id="demo"></p>
        <script type='text/javascript'>
            var text = ""
            var testing = "@test";
            testing = JSON.parse(testing.replace(/&quot;/g,'"'));
            for(i = 0; i < testing.length; i++){
                for(j = 0 ; j < testing[i].length; j++){
                    text += testing[i][j] + " "
                }
                text += "<br>"

            }
            document.getElementById("demo").innerHTML = text;
        </script>
        </div>


        <script type='text/javascript'>

                /*/!*Defaults:*!/

                var startTime = "2017-01-01";
                var endTime = "2019-04-17";
                var latitude = "19.8968";
                var longitude = "-155.5828";
                var maxRadius = 100;
                var minMagnitude = 5;

                if (@Earthquake.startTime != "2017-01-01") {
                    startTime = @Earthquake.startTime;
                }
                if (@Earthquake.endTime != "2019-04-17") {
                    endTime = @Earthquake.endTime;
                }
                if (@Earthquake.latitude != "19.8968") {
                    latitude = @Earthquake.latitude;
                }
                if (@Earthquake.longitude != "-155.5828") {
                    longitude = @Earthquake.longitude;
                }
                if (@Earthquake.maxRadius != 100) {
                    maxRadius = @Earthquake.maxRadius;
                }
                if (@Earthquake.minMagnitude != 5) {
                    minMagnitude = @Earthquake.minMagnitude;
                }

                var usgsEarthquakeUrl = 'https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson' +
                '&starttime=' + startTime +
                '&endtime=' + endTime +
                '&latitude=' + latitude +
                '&longitude=' + longitude +
                '&maxradiuskm=' + maxRadius +
                '&minmagnitude=' + minMagnitude;*/

                var usgsEarthquakeUrl = 'https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&starttime=2014-01-01&latitude=' + @Coordinate.latitude + '&longitude=' + @Coordinate.longitude + '&maxradiuskm=100&minmagnitude=5';
                function GetMap() {
                    var map = new Microsoft.Maps.Map('#myMap', {
                        center: new Microsoft.Maps.Location(@Coordinate.latitude, @Coordinate.longitude),
                        mapTypeId: Microsoft.Maps.MapTypeId.canvasLight,
                        zoom: 9
                    });
                    //Load the GeoJSON and HeatMap modules.
                    Microsoft.Maps.loadModule(['Microsoft.Maps.GeoJson', 'Microsoft.Maps.HeatMap'], function () {
                        Microsoft.Maps.GeoJson.readFromUrl(usgsEarthquakeUrl, function (shapes) {
                            var heatmap = new Microsoft.Maps.HeatMapLayer(shapes, {
                                radius: 10000,
                                unit: 'meters',
                                opacity: 0.8
                            });
                            map.layers.insert(heatmap);
                        });
                    });
                }
        </script>
        <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AktwjWKLr_80k1fFaDgor86KDa5m0zv7sIFJnOy8d2H50CJ8tBWG-A4eKSWEMaX8' async defer></script>
    </head>
    <body>
        <div id="myMap" style="position:relative;width:800px;height:600px;"></div>
    </body>
</html>
